

<!DOCTYPE html>
<html>
<head>
<title>Rocket</title>
<!-- <link rel="icon" type="image/x-icon" href="./images/favicon.ico"> -->
</head>
<body>

<canvas id="myCanvas" style="border:2px solid"></canvas>
  <script>

var canvas = document.getElementById("myCanvas");
  var c = canvas.getContext("2d");

  canvas.width = window.innerWidth - 20;
  canvas.height = window.innerHeight - 100;

  var simMinWidth = 20.0;
  var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
  var simWidth = canvas.width / cScale;
  var simHeight = canvas.height / cScale;

    function dot(v1,v2){
      return v1.x*v2.x+v1.y*v2.y;
    }
    function mag(v){
      return Math.sqrt(v.x*v.x+v.y*v.y);
    }
    function addv(v1,v2){
      return{x:v1.x+v2.x,y:v1.y+v2.y};
    }
    function subtractv(v1,v2){
      return {x:v1.x-v2.x,y:v1.y-v2.y};
    }

  function cX(pos) {
    return pos.x * cScale;
  }

  function cY(pos) {
    return canvas.height - pos.y * cScale;
  }

  // scene -------------------------------------------------------

  var gravity = { x: 0.0, y: -9.8};
  var dt = 1.0 / 60.0;
  var time=0;
    var rocket = {pos:{x:5.0,y:7},vel:{x:0.0,y:0.0}};

    var rocketHeight = 2;
    var rocketWidth = 1;
    var mass = 0.5;
    //in impulse remaining
    var fuel = 50;
    var burnTime=1.3
    var averageThrust=fuel/1.3;
    var surfaceArea=0.00387096;
    var airBrakeArea=0.00116129;
    var airBrakeOn=0;
    var CD=0.7;
    var density=1.225;
  // drawing -------------------------------------------------------

  function draw() {
    c.clearRect(0, 0, canvas.width, canvas.height);
   c.beginPath();
     c.fillText(String(rocket.pos.y-2), 10, 50);
       c.fillText(String(rocket.vel.y), 10, 60);
 c.rect(cX(rocket.pos),cY(rocket.pos),rocketWidth*cScale,rocketHeight*cScale);
   //c.rect(98.0,10, rocketWidth,rocketHeight);
c.stroke();
c.closePath();
  }

  // simulation ----------------------------------------------------

 var down = false;
    var up =false;
  function simulate() {
    rocket.vel.y += gravity.y * dt;
    if(fuel>0){
    rocket.vel.y+=dt*averageThrust/mass
    fuel-=averageThrust*dt
    }
    if(rocket.vel.y>0){
    rocket.vel.y-=dt*(0.5*CD*density*rocket.vel.y*rocket.vel.y*(surfaceArea+airBrakeAre*airBrakeOn))/mass;
    }
    else{
    rocket.vel.y+=dt*(0.5*CD*density*rocket.vel.y*rocket.vel.y*surfaceArea)/mass
    }
    if(fuel=0)
   rocket.pos.x += rocket.vel.x * dt;
  rocket.pos.y+= rocket.vel.y * dt;
     if (rocket.pos.y < 0.0+rocketHeight) {
      rocket.pos.y = 0.0+rocketHeight;
      rocket.vel.y =0;
    }
  }

  // make browser to call us repeatedly -----------------------------------
  var up = false;
  var down  =false;
  function update() {
    /*
   document.addEventListener('keydown', function(event) {
       else if(event.keyCode == 38) {
          
          up=true;
        }
        else if(event.keyCode == 40) {
          down=true;
        }
     });
     
    document.addEventListener('keyup', function(event) {
  
        else if(event.keyCode == 38) {
          
          up=false;
        }
        else if(event.keyCode == 40) {
          down=false;
        }
     });*/

    simulate();
    draw();
    time+=dt;
    requestAnimationFrame(update);
  }
 update();

  </script>

</body>
</html>
