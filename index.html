

<!DOCTYPE html>
<html>
<head>
<title>Rocket</title>
<!-- <link rel="icon" type="image/x-icon" href="./images/favicon.ico"> -->
</head>
<body>

<canvas id="myCanvas" style="border:2px solid"></canvas>
  <script>

var canvas = document.getElementById("myCanvas");
  var c = canvas.getContext("2d");

  canvas.width = window.innerWidth - 20;
  canvas.height = window.innerHeight - 100;

  var simMinWidth = 20.0;
  var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
  var simWidth = canvas.width / cScale;
  var simHeight = canvas.height / cScale;

    function dot(v1,v2){
      return v1.x*v2.x+v1.y*v2.y;
    }
    function mag(v){
      return Math.sqrt(v.x*v.x+v.y*v.y);
    }
    function addv(v1,v2){
      return{x:v1.x+v2.x,y:v1.y+v2.y};
    }
    function subtractv(v1,v2){
      return {x:v1.x-v2.x,y:v1.y-v2.y};
    }

  function cX(pos) {
    return pos.x * cScale;
  }

  function cY(pos) {
    return canvas.height - pos.y * cScale;
  }

  // scene -------------------------------------------------------

  var gravity = { x: 0.0, y: -9.8};
  var dt = 1.0 / 100.0;
  var time=0;
    var rocket = {pos:{x:15
    ,y:7},vel:{x:0.0,y:0.0}};
var scale=12;
    var rocketHeight = 2/scale;
    var rocketWidth = 1/scale;
    var mass = 0.5;
    //in impulse remaining
    var fuel = 50;
    var burnTime=1.3
    var averageThrust=fuel/1.3;
    var surfaceArea=0.00387096;
    var airBrakeArea=0.00116129;
    var airBrakeOn=0;
    var CD=0.7;
    var density=1.225;
    var targetApogee=215;
    var peakHeight=0;
  // drawing -------------------------------------------------------

  function draw() {
    c.clearRect(0, 0, canvas.width, canvas.height);
   c.beginPath();
     c.fillText("height:   "+String(rocket.pos.y), 10, 50);
       c.fillText("time:   " + String(time), 10, 60);
          c.fillText("apogee/peak height: " + String(peakHeight), 10, 70);
          c.fillText("predicted apogee:  "+String( findApogee(rocket.pos.y,rocket.vel.y,angle)),10,80);
           c.fillText("fuel:  " + String(fuel),10,90);
var displayRocket ={x:rocket.pos.x,y:rocket.pos.y/scale}; c.rect(cX(displayRocket),cY(displayRocket),rocketWidth*cScale,rocketHeight*cScale);
if(airBrakeOn>0){
c.rect(cX(displayRocket),cY(displayRocket),2*rocketWidth*cScale,2*rocketHeight*cScale);
}
   //c.rect(98.0,10, rocketWidth,rocketHeight);
c.stroke();
c.closePath();
  }

  // simulation ----------------------------------------------------

 var down = false;
    var up =false;
    var angle=0;
    
    function findApogee(height,yvel,a){
    var altitude=height;
    var vel =yvel;
    while(vel>0){
   vel-=dt*(0.5*CD*density*vel*vel*(surfaceArea+airBrakeArea*airBrakeOn))/mass;
    vel+= gravity.y * dt;
  altitude+= Math.cos(a)*vel * dt;
  }
  return altitude;
    }
    
  function simulate() {
    if(fuel>0){
    rocket.vel.y+=dt*averageThrust/mass
    fuel-=averageThrust*dt
    }
    if(rocket.vel.y>0){
    rocket.vel.y-=dt*(0.5*CD*density*rocket.vel.y*rocket.vel.y*(surfaceArea+airBrakeArea*airBrakeOn))/mass;
    }
    else{
    rocket.vel.y+=dt*(0.5*CD*density*rocket.vel.y*rocket.vel.y*surfaceArea)/mass
    }
     rocket.vel.y += gravity.y * dt;
   if(fuel<=0&&rocket.vel.y>0){
   if(findApogee(rocket.pos.y,rocket.vel.y,angle)>targetApogee){
   airBrakeOn=1;
   }
   else if(findApogee(rocket.pos.y,rocket.vel.y,angle)<=targetApogee){
   airBrakeOn=0;
   }
   }
   else if(rocket.vel.y<0){
   airBrakeOn=0
   }
   rocket.pos.x += rocket.vel.x * dt;
   if(rocket.pos.y>180){
   angle=0.3;
   }
  rocket.pos.y+= Math.cos(angle)*rocket.vel.y * dt;
  if(rocket.pos.y>peakHeight){
  peakHeight=rocket.pos.y;
  }
     if (rocket.pos.y < rocketHeight*12) {
      rocket.pos.y = rocketHeight*12;
      rocket.vel.y =0;
    }
  }

  // make browser to call us repeatedly -----------------------------------
  var up = false;
  var down  =false;
  function update() {
    
   document.addEventListener('keydown', function(event) {
        if(event.keyCode == 38) {
          
          up=true;
        }
        else if(event.keyCode == 40) {
          down=true;
                    
        }
     });
     
    document.addEventListener('keyup', function(event) {
  
         if(event.keyCode == 38) {
          
          up=false;
          
        }
        else if(event.keyCode == 40) {
          down=false;
        }
     });
    simulate();
    draw();
    time+=dt;
    requestAnimationFrame(update);
  }
 update();

  </script>

</body>
</html>
